<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/jquery-2.1.3.min.js"></script>
    <script src="http://code.jquery.com/ui/1.10.0/jquery-ui.js"></script>
    <title>Document</title>
    <style>
        div{
            width:100px;
            height: 100px;
            background-color: blanchedalmond;
            position: absolute;
            top:20px;
            left:20px;
        }
    </style>
</head>
<body>
    <!-- <div class="aa">ここに箱</div> -->
    <ul id="output"></ul>
    <script>
       $(window).load(function() {
        let x = $('.aa').offset();
        let y = $('.aa').offset();
        console.log(x.top);
        var data =[
        {"name":"山田","age":"22","xp":"x","yp":"y",},
        {"name":"田中","age":"22","xp":"x","yp":"y",},
        {"name":"佐藤","age":"22","xp":"x","yp":"y",}
        ] 
        for(var i in data){
            $("#output").append('<li>'+ data[i].name + '様'+ data[i].age + '歳</li>')
        }
        var data02 = 
        [{
            "key":"宿題",
            "value":[
                {"title":"漢字の読み書き","hour":"1時間"},
                {"title":"掛け算","hour":"2時間"},
                {"title":"見学の感想","hour":"1時間"},
            ]
        },
        {
            "key":"遊び",
            "value":[
                {"title":"漢字の読み書き","hour":"1時間"},
                {"title":"掛け算","hour":"2時間"},
                {"title":"見学の感想","hour":"1時間"},
            ]
        },
        ]
        for(var i in data02){
            $("#output").append("<li><strong>" + data02[i].key + "</strong></li>");
                for(var j in data02[i].value){
                    $("#output").append("<li>" + data02[i].value[j].title + "（" + data02[i].value[j].hour + "才）</li>");
                }
            }
        });
        $.getJSON("data.json", function(data){
            for(var i in data){
            $("#output").append("<li><strong>" + data[i].division + "</strong></li>");
                for(var j in data[i].person){
                    $("#output").append("<li>" + data[i].person[j].name + "（" + data[i].person[j].age + "才）</li>");
                }
            }
        });
    </script>
</body>
</html>
